<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frill Widget</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 16px;
    }

    body {
      display: flex;
      width: 100vw;
      height: 100vh;
      padding: 4rem;
      align-items: flex-start;
      justify-content: center;
    }

    .notification {
      background-color: rgb(188, 240, 223);
      border: 0;
      border-radius: 10px;
      cursor: pointer;
      font: inherit;
      padding: 16px 24px;
    }
  </style>
</head>

<body>
  <!--
    Swap our ID for your Widget ID, e.g. https://app.frill.co/embed/widget/{{YOUR_WIDGET_ID}}

    For SSO you will need to replace SSO_FRILL_TOKEN_FROM_SERVER with a Frill User Token (JWT)
    that you generate on your server.
    This is NOT the SSO Key from the settings page. See our help docs for more information.
    - https://help.frill.co/article/75-adding-the-widget
    - https://help.frill.co/article/65-sso-implementation
  -->
  <iframe src="https://app.frill.co/embed/widget/e0ceb593-2c29-48a6-9d66-78bca8008a4f?ssoToken=SSO_FRILL_TOKEN_FROM_SERVER" sandbox="allow-same-origin allow-scripts allow-top-navigation allow-popups allow-forms allow-popups-to-escape-sandbox" style="border: 0px; outline: 0px; width: 680px; height: 460px;"></iframe>
</body>

</html>
