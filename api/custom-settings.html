<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frill Widget</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 16px;
    }

    body {
      display: flex;
      width: 100vw;
      height: 100vh;
      padding: 4rem;
      align-items: flex-start;
      justify-content: center;
    }

    .main {
      align-items: center;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .notification {
      background-color: rgb(188, 240, 223);
      border: 0;
      border-radius: 10px;
      font: inherit;
      padding: 16px 24px;
    }

    .controls {
      display: flex;
      gap: 8px;
    }

    .btn {
      background-color: #efefef;
      border-radius: 10px;
      border: 0px;
      color: black;
      cursor: pointer;
      display: inline-block;
      font-size: 1.2rem;
      padding: 8px 15px;
      position: relative;
    }
  </style>
</head>

<body>
  <div class="main">
    <button type="button" class="frill-sidebar btn">
      Click here to show the widget as a sidebar
    </button>
    <button type="button" class="frill-modal btn">
      Click here to show the widget as a modal
    </button>
  </div>
  <script>
    window.Frill_Config = window.Frill_Config || [];
    // In this example we are doing to load the same widget twice, but with custom
    // settings each time.
    window.Frill_Config.push({
      key: 'e0ceb593-2c29-48a6-9d66-78bca8008a4f', // <-- Add Widget ID here
      // Pass a custom settings object to override the default values
      settings: {
        launcher: {
          // Select a new launcher
          type: 'selector',
          selector: '.frill-sidebar'
        },
        view: {
          // Change the view type to `sidebar`
          type: 'sidebar'
        }
      },
    });
    // Now create another widget, with new settings
    window.Frill_Config.push({
      key: 'e0ceb593-2c29-48a6-9d66-78bca8008a4f', // <-- Add Widget ID here
      settings: {
        launcher: {
          type: 'selector',
          selector: '.frill-modal'
        },
        view: {
          type: 'modal',
          width: '80vw',
          height: '70vh',
        },
        appearance: {
          // Use the dark theme for this widget
          theme: {
            idx: 'dark'
          }
        }
      },
    });
  </script>
  <script async src="https://widget.frill.co/v2/widget.js"></script>
</body>

</html>
