<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frill Widget</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 16px;
    }

    body {
      display: flex;
      width: 100vw;
      height: 100vh;
      padding: 4rem;
      align-items: flex-start;
      justify-content: center;
    }

    .main {
      align-items: center;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .notification {
      background-color: rgb(188, 240, 223);
      border: 0;
      border-radius: 10px;
      font: inherit;
      padding: 16px 24px;
    }

    .controls {
      display: flex;
      gap: 8px;
    }

    .btn {
      background-color: #efefef;
      border-radius: 10px;
      border: 0px;
      color: black;
      cursor: pointer;
      display: inline-block;
      font-size: 1.2rem;
      padding: 8px 15px;
      position: relative;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="controls">
      <button type="button" data-theme="light" class="theme-button btn">Light Theme</button>
      <button type="button" data-theme="dark" class="theme-button btn">Dark Theme</button>
      <button type="button" data-theme="purple" class="theme-button btn">Purple Theme</button>
    </div>
    <button type="button" class="frill-container btn">
      Click here to show the widget
    </button>
  </div>
  <script>
    const themeButtons = document.querySelectorAll('.theme-button');

    window.Frill_Config = window.Frill_Config || [];
    window.Frill_Config.push({
      key: 'e0ceb593-2c29-48a6-9d66-78bca8008a4f', // <-- Add Widget ID here
      callbacks: {
        onReady(widget) {
          // This is called when the Frill Widget is ready to use.
          // The `widget` object can be used to control the widget, e.g.
          //   - widget.open();
          //   - widget.close();
          //   - widget.toggle();
          //   - widget.setBadgeCount(2);

          // In this example, we are going to make it so the buttons can change the theme
          // used in the widget
          for (const button of themeButtons) {
            button.addEventListener('click', () => {
              // Grab the theme from the button data-theme attribute
              const theme = button.getAttribute('data-theme');

              // Update the widget appearance settings with the new theme
              widget.updateSettings({
                appearance: {
                  theme: {
                    idx: theme,
                  }
                }
              })
            })
          }
        },
      }
    });
  </script>
  <script async src="https://widget.frill.co/v2/widget.js"></script>
</body>

</html>
