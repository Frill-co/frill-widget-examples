<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frill Widget</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 16px;
    }

    body {
      display: flex;
      width: 100vw;
      height: 100vh;
      padding: 4rem;
      align-items: flex-start;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class="flex">
    Please wait. This widget is going to open once it loads...
    <!--
      This example widget is using the CSS Selector Launcher and Popover View so we need to have
      an element so the widget knows where to render.
    -->
    <div class="frill-container"></div>
  </div>
  <script>
    window.Frill_Config = window.Frill_Config || [];
    window.Frill_Config.push({
      key: 'e0ceb593-2c29-48a6-9d66-78bca8008a4f', // <-- Add Widget ID here
      callbacks: {
        onReady(widget) {
          // This is called when the Frill Widget is ready to use.
          // The `widget` object can be used to control the widget, e.g.
          //   - widget.open();
          //   - widget.close();
          //   - widget.toggle();
          //   - widget.setBadgeCount(2);

          // In this example, we are going to open the widget as soon as it's ready
          widget.open();
        },
        onOpen() {
          console.log('Widget opened')
        },
        onClose() {
          console.log('Widget closed')
        }
      }
    });
  </script>
  <script async src="https://widget.frill.co/v2/widget.js"></script>
</body>

</html>
