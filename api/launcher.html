<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frill Widget</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 16px;
    }

    body {
      display: flex;
      width: 100vw;
      height: 100vh;
      padding: 4rem;
      align-items: flex-start;
      justify-content: center;
    }

    .notification {
      background-color: rgb(188, 240, 223);
      border: 0;
      border-radius: 10px;
      cursor: pointer;
      font: inherit;
      padding: 16px 24px;
    }
  </style>
</head>

<body>
  <div class="flex">
    <button type="button" class="launcher">Toggle widget</button>
  </div>
  <script>
    const launcher = document.querySelector('.launcher');

    window.Frill_Config = window.Frill_Config || [];
    window.Frill_Config.push({
      key: 'e0ceb593-2c29-48a6-9d66-78bca8008a4f', // <-- Add Widget ID here
      callbacks: {
        onReady(widget) {
          // This is called when the Frill Widget is ready to use.
          // The `widget` object can be used to control the widget, e.g.
          //   - widget.open();
          //   - widget.close();
          //   - widget.toggle();
          //   - widget.setBadgeCount(2);

          // In this example, we are going to add a click event listener to our
          // launcher button to open/close the widget
          launcher.addEventListener('click', (e) => {
            // Stop event propagation
            e.stopPropagation();
            // Toggle the widget
            widget.toggle();
          })
        },
      },
      // We can pass custom settings to the widget to override the normal behaviour
      settings: {
        // Because we are using our own launcher I am going to use the `null` launcher type
        launcher: {
          type: 'null',
        },
        // For this demo I want the widget to open in a sidebar
        view: {
          type: 'sidebar',
        }
      }
    });
  </script>
  <script async src="https://widget.frill.co/v2/widget.js"></script>
</body>

</html>
